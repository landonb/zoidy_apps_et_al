# ************************************************************************
# *** Apps. ***

- name: Load role to Install Chrome browser
  ansible.builtin.include_role:
    name: zoidy_apps_et_al
    tasks_from: app-chrome
    apply:
      tags:
        - app-chrome
  tags: app-chrome

